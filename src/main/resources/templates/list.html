<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista filmów</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div th:each="movie:${list}">
    <a th:href="@{|/find?id=${movie.id}|}">
        <span th:text="${movie.title}">Tytuł</span>
        <span th:text="${movie.premiereDate}">Data premiery</span>
        <span th:text="${movie.description}">Opis</span>
        <span th:text="${movie.category}">Kategoria</span>
</div>
</body>
</html>
